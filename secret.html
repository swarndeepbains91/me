<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Required</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        /* Passcode Screen */
        .passcode-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .passcode-screen h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            letter-spacing: 3px;
        }

        .passcode-input {
            display: flex;
            gap: 15px;
        }

        .passcode-input input {
            width: 60px;
            height: 70px;
            font-size: 2rem;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            outline: none;
            transition: all 0.3s ease;
        }

        .passcode-input input:focus {
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
        }

        .passcode-input input.error {
            border-color: #ff4444;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-10px); }
            40%, 80% { transform: translateX(10px); }
        }

        .hint {
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.9rem;
        }

        /* Result Screen */
        .result-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .wanted-poster {
            background: #f4e4bc;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5), inset 0 0 100px rgba(139, 90, 43, 0.3);
            position: relative;
            max-width: 400px;
        }

        .wanted-poster::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%' height='100%' filter='url(%23noise)' opacity='0.1'/%3E%3C/svg%3E");
            pointer-events: none;
            border-radius: 5px;
        }

        .wanted-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            color: #8b0000;
            text-shadow: 2px 2px 0 #000;
            letter-spacing: 10px;
            margin-bottom: 20px;
        }

        .wanted-image {
            width: 250px;
            height: 300px;
            object-fit: cover;
            border: 5px solid #8b4513;
            margin-bottom: 20px;
        }

        .wanted-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: #8b0000;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        .reward {
            margin-top: 15px;
            font-size: 1.2rem;
            color: #333;
        }

        .back-btn {
            margin-top: 20px;
            padding: 10px 30px;
            background: transparent;
            border: 2px solid #00ffff;
            color: #00ffff;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #00ffff;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Passcode Entry Screen -->
        <div class="passcode-screen" id="passcodeScreen">
            <h1>ENTER ACCESS CODE</h1>
            <div class="passcode-input">
                <input type="text" maxlength="1" class="code-digit" data-index="0" autofocus>
                <input type="text" maxlength="1" class="code-digit" data-index="1">
                <input type="text" maxlength="1" class="code-digit" data-index="2">
                <input type="text" maxlength="1" class="code-digit" data-index="3">
            </div>
            <p class="hint">Enter 4-digit code</p>
        </div>

        <!-- Result Screen -->
        <div class="result-screen" id="resultScreen">
            <div class="wanted-poster">
                <div class="wanted-title">WANTED</div>
                <img src="IMG_0426.HEIC" alt="Wanted" class="wanted-image" id="wantedImage">
                <div class="wanted-text">BHADHWA</div>
                <div class="reward">DEAD OR ALIVE</div>
            </div>
            <button class="back-btn" onclick="resetPage()">BACK</button>
        </div>
    </div>

    <script>
        const digits = document.querySelectorAll('.code-digit');
        const passcodeScreen = document.getElementById('passcodeScreen');
        const resultScreen = document.getElementById('resultScreen');
        const correctCode = '1989';

        digits.forEach((digit, index) => {
            digit.addEventListener('input', (e) => {
                const value = e.target.value;

                // Only allow numbers
                if (!/^\d*$/.test(value)) {
                    e.target.value = '';
                    return;
                }

                // Move to next input
                if (value && index < 3) {
                    digits[index + 1].focus();
                }

                // Check if all digits are filled
                checkCode();
            });

            digit.addEventListener('keydown', (e) => {
                // Handle backspace
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    digits[index - 1].focus();
                }
            });

            // Handle paste
            digit.addEventListener('paste', (e) => {
                e.preventDefault();
                const pastedData = e.clipboardData.getData('text').slice(0, 4);
                if (/^\d+$/.test(pastedData)) {
                    pastedData.split('').forEach((char, i) => {
                        if (digits[i]) {
                            digits[i].value = char;
                        }
                    });
                    checkCode();
                }
            });
        });

        function checkCode() {
            const enteredCode = Array.from(digits).map(d => d.value).join('');

            if (enteredCode.length === 4) {
                if (enteredCode === correctCode) {
                    // Correct code
                    passcodeScreen.style.display = 'none';
                    resultScreen.style.display = 'flex';
                } else {
                    // Wrong code - shake and clear
                    digits.forEach(d => {
                        d.classList.add('error');
                        setTimeout(() => {
                            d.classList.remove('error');
                            d.value = '';
                        }, 500);
                    });
                    digits[0].focus();
                }
            }
        }

        function resetPage() {
            resultScreen.style.display = 'none';
            passcodeScreen.style.display = 'flex';
            digits.forEach(d => d.value = '');
            digits[0].focus();
        }
    </script>
</body>
</html>
