<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Profile</title>
    <style>
        /* Existing styles */
        /* Add styles for user-info section */
        .user-info {
            background: #f9f9f9;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            text-align: left;
        }
        .user-info h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <!-- Existing content -->
        <div class="user-info">
            <h2>Your Information</h2>
            <p id="ip-address">IP Address: Fetching...</p>
            <p id="device-info">Device Info: Fetching...</p>
        </div>
    </div>
    <script>
        // Function to fetch user's public IP address
        async function fetchIpAddress() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                document.getElementById('ip-address').textContent = `IP Address: ${data.ip}`;
            } catch (error) {
                console.error('Error fetching IP address:', error);
                document.getElementById('ip-address').textContent = 'IP Address: Unable to fetch';
            }
        }

        // Function to get user's device information
        function getDeviceInfo() {
            const userAgent = navigator.userAgent;
            document.getElementById('device-info').textContent = `Device Info: ${userAgent}`;
        }

        // Call functions on page load
        window.onload = function() {
            fetchIpAddress();
            getDeviceInfo();
        };
    </script>
</body>
</html>
