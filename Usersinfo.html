<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info Collection</title>
</head>
<body>
    <script>
        // Function to get user's IP and device information
        async function getUserInfo() {
            try {
                // Fetch IP and location data from ipinfo.io
                const response = await fetch('https://ipinfo.io/json?token=YOUR_TOKEN');
                const data = await response.json();
                const ip = data.ip;
                const city = data.city;
                const region = data.region;
                const country = data.country;
                const loc = data.loc;

                // Get device information from the navigator object
                const userAgent = navigator.userAgent;

                // Create an object to store the information
                const userInfo = {
                    ip: ip,
                    city: city,
                    region: region,
                    country: country,
                    location: loc,
                    userAgent: userAgent,
                    timestamp: new Date().toISOString()
                };

                // Store the information in localStorage
                let userInfoList = JSON.parse(localStorage.getItem('userInfoList')) || [];
                userInfoList.push(userInfo);
                localStorage.setItem('userInfoList', JSON.stringify(userInfoList));
            } catch (error) {
                console.error('Error fetching user information:', error);
            }
        }

        // Call the function when the page loads
        window.onload = getUserInfo;
    </script>
</body>
</html>
