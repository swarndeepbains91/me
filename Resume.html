<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.7.570/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.7.570/pdf.worker.min.js"></script>
    <style>
        #pdf-container {
            width: 100%;
            height: 100vh;
            overflow: auto;
            background-color: #f0f0f0;
        }
        canvas {
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <a href="index.html" class="button">Resume</a>
    <div id="pdf-container"></div>
    <script>
        const url = 'Resume.pdf'; // Update this to the path of your PDF file

        // Load PDF.js and render the PDF
        pdfjsLib.getDocument(url).promise.then(pdf => {
            for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                pdf.getPage(pageNum).then(page => {
                    const viewport = page.getViewport({ scale: 1.5 });
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    // Append the canvas to the container
                    document.getElementById('pdf-container').appendChild(canvas);

                    // Render the page into the canvas context
                    page.render({ canvasContext: context, viewport: viewport });
                });
            }
        });
    </script>
</body>
</html>
