<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            padding: 20px;
        }
        .card img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .card h1 {
            font-size: 24px;
            margin: 10px 0;
        }
        .card p {
            color: #555;
            margin: 10px 0;
        }
        .card a {
            text-decoration: none;
            color: white;
            background: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 15px;
        }
        .card a:hover {
            background: #0056b3;
        }
        .email-form {
            margin-top: 20px;
            text-align: left;
        }
        .email-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .email-form input, .email-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .email-form button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .email-form button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="219983.png" alt="Your Photo">
        <h1>Your Name</h1>
        <p>Brief description about yourself. You can mention your profession, hobbies, or interests.</p>
        <a href="https://github.com/swarndeepbains91" target="_blank">View My GitHub</a>
        
        <form class="email-form" action="mailto:your-email@example.com" method="POST" enctype="text/plain">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Enter your message" required></textarea>

            <button type="submit">Send Email</button>
        </form>
    </div>
</body>
</html>
